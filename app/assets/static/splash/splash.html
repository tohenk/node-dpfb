<!DOCTYPE html>
<html class="w-100 h-100">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<style>
body {font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;}
.w-100 {width: 100% !important;}
.h-100 {height: 100% !important;}
.m-0 {margin: 0;}
.p-0 {padding: 0;}
.splash {background: url('george-prentzas-SRFG7iwktDk-unsplash.jpg'); background-repeat: no-repeat; background-size: cover;}
.message {font-size: smaller; position: fixed; left: 0; right: 0; bottom: 0; background: rgba(240, 255, 255, .75); padding: .5rem 2rem;}
</style>
</head>
<body class="splash">
<p class="message m-0">Please wait&hellip;</p>
<script>
const msg = document.querySelector('.message');
electronAPI.listen('splash-message', message => {
    if (msg) {
        message += '&hellip;';
        msg.innerHTML = message;
    }
});
</script>
</body>
</html>
